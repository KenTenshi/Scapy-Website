<!doctype html>
<html>
  <head>
    <title>Datei-Upload</title>
  </head>
  <body>
    <h1>Wireshark-Datei hochladen</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pcap,.pcapng">
      <input type="submit" value="Hochladen">
    </form>
  </body>
</html>
