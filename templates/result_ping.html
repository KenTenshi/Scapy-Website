<!doctype html>
<html>
  <head>
    <title>Ping Analyse Ergebnis</title>
    <link rel="stylesheet" href="../static/styles_result.css">
  </head>
  <body>
    <h1>Ping-Analyseergebnis</h1>
    <div class="flex-container">
      <div class="flex-item">
        <h2>Ping-Anfragen</h2>
        <ul>
          {% for ip, count in result.ping_requests.items() %}
            <li>{{ ip }}: {{ count }}</li> <!-- Anzeige der Ping-Anfragen IP und deren Anzahl -->
          {% endfor %}
        </ul>
      </div>
      <div class="flex-item">
        <h2>Ping-Antworten</h2>
        <ul>
          {% for ip, count in result.ping_responses.items() %}
            <li>{{ ip }}: {{ count }}</li> <!-- Anzeige der Ping-Antworten IP und deren Anzahl -->
          {% endfor %}
        </ul>
      </div>
    </div>
    <a href="{{ url_for('upload_file') }}">Zurück zur Startseite</a> <!-- Verlinkung zur Startseite für den Upload -->
  </body>
</html>
