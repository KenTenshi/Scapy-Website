<!doctype html>
<html>
  <head>
    <title>DHCP Analyse Ergebnis</title>
    <link rel="stylesheet" href="../static/styles_result.css">
  </head>
  <body>
    <h1>DHCP-Analyseergebnis</h1>
    <div class="flex-container">
      <div class="flex-item">
        <h2>DHCP-Nachrichten</h2>
        <ul>
          {% for operation, count in result.dhcp_messages.items() %}
            <li>{{ operation }}: {{ count }}</li> <!-- Anzeige der DHCP-Nachrichten und ihrer Anzahl -->
          {% endfor %}
        </ul>
      </div>
    </div>
    <a href="{{ url_for('upload_file') }}">Zurück zur Startseite</a> <!-- Verlinkung zur Startseite für den Upload -->
  </body>
</html>
